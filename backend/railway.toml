# Railway configuration for backend service
# NOTE: This file is used by BOTH backend API and worker services
# The SERVICE_TYPE env var determines which one runs

[build]
builder = "NIXPACKS"

[deploy]
# Start command is set in Railway dashboard per-service, not here
# Backend API: node dist/index.js
# Worker: npm run start:worker
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# healthcheck is configured per-service in dashboard (backend has it, worker doesn't)
